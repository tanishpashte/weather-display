<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body style="font-family: Work Sans;" class="h-screen">
    <div id="nav" class="bg-black text-slate-300 flex justify-between items-center px-6 py-4 text-xl">
        <div id="current-date">
            
        </div>
        <div id="dark-light-toggle">
            <div id="outside-box" class="bg-slate-200 h-8 w-16 flex items-center rounded-full px-1 py-1">
                <div id="inside-circle" class="bg-blue-800 h-6 w-6 rounded-full flex justify-center items-center p-0.5 transition-all duration-300 ease-in-out">
                    <i id="toggle-icon" class="fa-regular fa-sun fa-xs"></i></div>
            </div>
        </div>
    </div>
    <div id="search-input" class="flex justify-center items-center py-2 border">
        <input type="text" id="search-input-text" placeholder="Search your city" class="border p-2 h-10">
        <button id="city-search-button" class="bg-black text-white p-2 h-10 w-10 flex items-center justify-center"><i class="fa-solid fa-magnifying-glass fa-lg mx-2"></i></button>
    </div>
    <div id="welcome-text" class="flex flex-col justify-center items-center h-screen px-4">
        <span class="text-4xl">Welcome to my today's weather info!</span>
        <span class="text-lg text-slate-500">Enter the city name to get its weather info</span>
    </div>
    <div id="content" class="hidden">
        <div id="current-city" class="border-b flex justify-center py-4 text-xl">
            
        </div>
        <div id="main-content" class="flex">
            <div id="current-temp" class="text-8xl border w-3/5 flex justify-center items-center py-8">12&#176</div>
            <div id="weather-info" class="flex flex-col w-2/5 justify-around items-center border">
                <div id="weather-info-main">Sunny</div>
                <div id="weather-info-icon">icon.jpeg</div>
                <div id="weather-info-feels">feels like: 14&#176</div>
            </div>
        </div>
        <div id="min-max-temp" class="flex border py-4 text-lg justify-center gap-8">
            <div class="flex justify-center items-center">
                <i class="fa-solid fa-arrow-up mr-1"></i>
                <span id="max-temp"></span>
            </div>
            <div class="flex justify-center items-center">
                <i class="fa-solid fa-arrow-down mr-1"></i>
                <span id="min-temp"></span>
            </div>
        </div>
        <div id="extra-info" class="border">
            <div id="extra-info-container" class="flex">
                <div  class="w-1/3 flex flex-col justify-center items-center border ">
                    <i class="fa-solid fa-wind fa-xl my-8"></i>
                    <span class="mb-1 text-xl font-bold" id="wind-info">6 km/h</span>
                    <span class="mb-4 text-slate-500">Wind</span>
                </div>
                <div  class="w-1/3 flex flex-col justify-center items-center border">
                    <i class="fa-solid fa-droplet fa-xl my-8"></i>
                    <span class="mb-1 text-xl font-bold" id="humidity-info">67%</span>
                    <span class="mb-4 text-slate-500">Humidity</span>
                </div>
                <div  class="w-1/3 flex flex-col justify-center items-center border">
                    <i class="fa-solid fa-eye fa-xl my-8"></i>
                    <span class="mb-1 text-xl font-bold" id="visibility-info">9 km</span>
                    <span class="mb-4 text-slate-500">Visibility</span>
                </div>
            </div>
        </div>
        <div id="footer-buttons" class="flex justify-center gap-4 my-8">
            <button id="save-city-button" class="bg-black text-slate-300 px-4 py-2">Save City</button>
            <button id="view-cities-button" class="bg-black text-slate-300 px-4 py-2">View All Cities</button>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/efd35c9483.js" crossorigin="anonymous"></script>
</body>
</html>
