<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body style="font-family: Work Sans;">
    <div id="nav" class="bg-black text-slate-300 flex justify-between px-6 py-4 text-xl">
        <div id="current-date">June 13, Friday</div>
        <div id="dark-light-toggle">Toggle</div>
    </div>
    <div id="current-city" class="border-b flex justify-center py-4">
        Virar
    </div>
    <div id="main-content" class="flex">
        <div id="current-temp" class="text-9xl border w-3/5 flex justify-center items-center py-8">12&#176</div>
        <div id="weather-info" class="flex flex-col w-2/5 justify-around items-center border">
            <div id="weather-info-main">Sunny</div>
            <div id="weather-info-icon">icon.jpeg</div>
            <div id="weather-info-feels">14&#176</div>
        </div>
    </div>
    <div id="min-max-temp" class="flex border">
        <div id="max-temp" class="w-1/2 flex justify-center items-center py-2">
            <i class="fa-solid fa-arrow-up mr-1"></i>
            15&#176
        </div>
        <div id="max-temp" class="w-1/2 flex justify-center items-center py-2">
            <i class="fa-solid fa-arrow-down mr-1"></i>
            10&#176
        </div>
    </div>
    <div id="extra-info" class="border">
        <div id="extra-info-container" class="flex">
            <div id="wind-info" class="w-1/3 flex flex-col justify-center items-center border">
                <i class="fa-solid fa-wind fa-xl my-6"></i>
                <span>6 km/h</span>
                <span>Wind</span>
            </div>
            <div id="wind-info" class="w-1/3 flex flex-col justify-center items-center border">
                <i class="fa-solid fa-droplet fa-xl my-6"></i>
                <span>6 km/h</span>
                <span>Wind</span>
            </div>
            <div id="wind-info" class="w-1/3 flex flex-col justify-center items-center border">
                <i class="fa-solid fa-eye fa-xl my-6"></i>
                <span>6 km/h</span>
                <span>Wind</span>
            </div>
        </div>
    </div>
    <div id="footer-buttons" class="flex justify-center gap-4 my-8">
        <button id="save-city-button" class="bg-black text-slate-300 px-4 py-2">Save City</button>
        <button id="view-cities-button" class="bg-black text-slate-300 px-4 py-2">View All Cities</button>
    </div>


    <script src="https://kit.fontawesome.com/efd35c9483.js" crossorigin="anonymous"></script>
</body>
</html>
